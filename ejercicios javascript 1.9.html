<!DOCTYPE html>
<html>
    <head>
        <title>Mi primera Pagina JavaScript</title>
    </head>

    <body>
        <h1>Mi página :3</h1>
        <p>:D</p>
        <script>
            alert("¡Este sitio es muy copado! Y deben disfrutarlo con cautela...")
            var nombre = prompt("¿Cuál es tu nombre?")
            console.log("Buenas noches " + nombre + "! Espero que disfrutes tu visita por nuestro sitio web!")
            var edad = prompt("¿Cuál es tu edad, " + nombre +"?")
            console.log("¡Con " + edad + " años sos joven todavía!")
            alert("Entonces sos " + nombre + " y tenes " + edad + " años. ¡Ya se quien sos!")

            //Calculador de edad
            function calcularDias(edad){alert("Viviste un total de "+edad * 365+" días hasta ahora.")}
            calcularDias(edad)
        </script>
    </body>
</html>
